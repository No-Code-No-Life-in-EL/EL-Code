<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mouse & Image</title>

<body>

    <script>
        let div = document.createElement("div");
        div.id = "mouseImg";
        let img = document.createElement("img");
        img.src = "images/NJU.jpg";
        img.style.height = '400px';
        img.style.width = '200px';
        div.appendChild(img);
        document.body.appendChild(div);
        let divImg = document.querySelector("#mouseImg");
        document.addEventListener("mousedown", function (e) {
            let x = e.pageX;
            let y = e.pageY;
            divImg.style.left = x + "px";
            divImg.style.top = y + "px";
            let images = divImg.children;
            for (let i = 0; i < images.length; i++) {
                images[i].style.opacity = "1";
                setTimeout(function () {
                    images[i].style.opacity = "0";
                }, 2200);
            }
        });
    </script>
    <style>
        body {
            background-color: rgba(0, 255, 255, 0.12);
            cursor: pointer;
        }

        #mouseImg {
            width: 50px;
            height: 50px;
            position: absolute;
        }

        #mouseImg img {
            width: 100%;
            opacity: 0;
            transition: all .9s ease;
        }

        #mouseImg img:nth-of-type(2) {
            transition-delay: .5s;
        }

        #mouseImg img:nth-of-type(3) {
            transition-delay: .8s;
        }
    </style>
</body>

</html>
