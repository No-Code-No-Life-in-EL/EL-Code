<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

<body>
    <script>
        function changeImage()
        {
            element=document.getElementById('myimage')
            if (element.src.match("AGESE"))
            {
                element.src="./kob-image/Thor.jpg";
            }
            else
            {
                element.src="./image_for_test/image_of_AGESE (3).jpg";
            }
        }
        </script>
        <img id="myimage" onmouseover="changeImage()" src="./image_for_test/image_of_AGESE (3).jpg" width="100" height="100">

</body>
</html>
