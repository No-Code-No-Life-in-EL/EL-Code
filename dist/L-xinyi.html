<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>L-xinyi</title>
    <style>
        .button {
            background-color: #c2f153;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            border-radius: 50%;
        }

        body {
            background-color: rgb(134, 218, 148)
        }

        h1 {
            color: rgb(63, 153, 205);
            text-align: center;

        }

        h2 {
            color: rgb(210, 174, 140);
            text-align: center;
            text-decoration: line-through;
        }

        p {
            font-family: "Times New Roman", Times, serif;
            font-size-adjust: inherit;
        }

        div {
            border: 2px solid #a1a1a1;
            padding: 10px 40px;
            background: #dddddd;
            width: 300px;
            border-radius: 25px;
        }

        a:link {
            color: aquamarine;
        }

        /* 未访问链接*/
        a:visited {
            color: deepskyblue;
        }

        /* 已访问链接 */
        a:hover {
            color: brown;
        }

        /* 鼠标移动到链接上 */
        a:active {
            color: darkgreen;
        }

        /* 鼠标点击时 */
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>碳中和--中国一直在路上</h1>
    <h2>全球变暖？碳循环失衡？
    </h2>
    <script>
        function FirstTry() {
            x = document.getElementById("first");
            x.innerHTML = "首先，我们来看一组图片.";
        }
    </script>
    <p>&nbsp&nbsp&nbsp&nbsp你是否去过森林，被自然的清风撞了个满怀，因盎然的绿意感到心情舒畅；
        你是否曾见过田野，高地上的“大风车”，路边的太阳能照明灯，三峡大坝旁的潮汐发电站 ，
        在感到新奇的同时，感慨于中国在新能源发展上投入的人力，物力，财力以及做出一项项伟大实践决策的魄力；
        你是否常常为身在中国而自豪，却感到自己能做的只是寥寥......</p>
