<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>将页面平均分成四部分</title>
    <style type="text/css">
        body {
            margin-top: 0;
            margin-left: 0;
        }
        .a{
            font-size: 18px;
             color: black;
              
        }
        .main {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .quarter-div {
            width: 25%;
            height: 100%;
            float: left;
        }

        .blue {
            position: relative;
            background: url(./firstPicture/1.jpg) no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .green {
            position: relative;
            background: url(./firstPicture/2.jpg) no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .orange {
            position: relative;
            background: url(./firstPicture/3.jpg) no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .yellow {
            position: relative;
            background: url(./firstPicture/4.jpg) no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .d1 {
            position: relative;
            opacity: 0.6;
            background-color: black;
            z-index: 2;
            transition: all 0.5s ease-in-out;
        }

        .d1:hover {
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        .d2 {
            position: relative;
            opacity: 0.6;
            background-color: black;
            z-index: 2;

        }
        .d2:hover {
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .d3 {
            position: relative;
            opacity: 0.6;
            background-color: black;
            z-index: 2;

        }
        .d3:hover {
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }
        .d4 {
            position: relative;
            opacity: 0.6;
            background-color: black;
            z-index: 2;

        }
        .d4:hover {
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        .p1{
            position: relative;
            z-index: 3;
        }
        .p2{
            position: relative;
            z-index: 3;
        }
        .p3{
            position: relative;
            z-index: 3;
        }
        .p4{
            position: relative;
            z-index: 3;
        }
    </style>
    <script>
        function dark(a) {
            var temp = document.getElementById(a);
            temp.style.opacity = 0.9;

        }
        function repair(a) {
            var temp = document.getElementById(a);
            temp.style.opacity = 0.8;
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="quarter-div blue"></div>
        <div class="quarter-div green"></div>
        <div class="quarter-div orange"></div>
        <div class="quarter-div yellow"></div>
        
    </div>
    <div class="main">
        <div class="quarter-div d1">
            <!-- <img id="p1" src="firstPicture/1.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')"> -->
        </div>
        <div class="quarter-div d2">
            <!-- <img id="p1" src="firstPicture/2.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')"> -->
        </div>
        <div class="quarter-div d3">
            <!-- <img id="p1" src="firstPicture/3.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')"> -->
            
        </div>
        <div class="quarter-div d4">
            <!-- <img id="p1" src="firstPicture/4.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')"> -->

        </div>
    </div>
    <div class="main">
        <div class="quarter-div p1">
            <img id="p1" src="firstPicture/1.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')">
        </div>
        <div class="quarter-div p2">
            <img id="p1" src="firstPicture/2.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')">
        </div>
        <div class="quarter-div p3">
            <img class="quarter-div p3" src="firstPicture/3.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')">
            
        </div>
        <div class="quarter-div p4">
            <img id="p1" src="firstPicture/4.png" height="200px" style="position: absolute; bottom: 300px; right:60px;" onclick="dark('d1')">

        </div>
    </div>
</body>

</html>
